<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeup Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>


    <header>
        <div class="container-fluid mb-5">
            <div class="row">
                <div id="logoBg" class="bg-white col-12 text-center">
                    <img alt="" id="logo" src="assets/logo.png">
                </div>
            </div>
        </div>
        <div class="container pl-4 pr-4 mb-4">
            <div class="row">
                <div class="col-12 text-center"><p id="codeuptitle">codeup design</p></div>
            </div>
            <div class="row text-center d-flex justify-content-center" id="navbar">
                <ul class="d-flex justify-content-center">
                    <li>SERVICES</li>
                    <li>WORK</li>
                    <li>BLOG</li>
                    <li>CONTENT</li>
                </ul>
            </div>
        </div>

    </header>
    <div class="container">
        <div class="row text-center">
            <div class="col-12">
                <h4>VISUAL DESIGN & WEB DEVELOPMENT</h4>
            </div>
            <div class="col-12">
                <h5 class="mt-5 mb-5">FROM PARK CITY, UTAH</h5>
            </div>
        </div>
        <div class="row ">
            <div class="col-6 d-flex justify-content-center">
                <div class="rounded-circle circles design d-flex justify-content-center align-items-center">DESIGN</div>
            </div>
            
            <div class="col-6 d-flex justify-content-center">
                <div class="rounded-circle circles develop d-flex justify-content-center align-items-center">DEVELOP</div>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <div class="rounded-circle circles support d-flex justify-content-center align-items-center">SUPPORT</div>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <div class="rounded-circle circles host d-flex justify-content-center align-items-center">HOST</div>
            </div>
        </div>
    </div>


    <!-- selected work -->


<div class="container d-flex justify-content-center" id="selected-work">

    <div class="row">
        <div class="col-12 text-center">
            <p>SELECTED WORK</p>
        </div>
        <div class="col-12">
            <div class="card bg-transparent">
                <img src="assets/images/apple-ipad.jpg" class="card-img-top" alt="...">
                <div class="card-body row">
                    <p class="card-text">Featured Project</p>
                    <ul class="ml-auto d-flex flex-direction-row">
                        <li class="rounded-circle icons design d-flex justify-content-center align-items-center design">D</li>
                        <li class="rounded-circle icons design d-flex justify-content-center align-items-center develop">D</li>
                        <li class="rounded-circle icons design d-flex justify-content-center align-items-center support">S</li>
                        <li class="rounded-circle icons design d-flex justify-content-center align-items-center host">H</li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!--    <div class="col-6 d-flex justify-content-center">-->
<!--        <div class="rounded-circle circles design d-flex justify-content-center align-items-center">DESIGN</div>-->
<!--    </div>-->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
